<div>
  <h3>Dynamically build a sentence by selecting words based on their word types.</h3>
</div>
<div>
  <select class="form-select" aria-label="Default select word type">
    <option selected>Select a word type....</option>
    <option *ngFor="let wordType of wordTypeList">
      {{wordType.Type}}
    </option>
  </select>
</div>
